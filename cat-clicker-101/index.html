<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-4 cat-sec">
                    <div class="panel panel-default">
                        <div class="panel-heading">Available Cats</div>
                        <ul class="cat-lister list-group">
                        </ul>
                    </div>
                    <p>
                    <button id="adminButton" class="btn btn-lg btn-info btn-block" type="button"><span class="glyphicon glyphicon-cog"></span> Admin</button></p>
                    <div id="adminPanel" class="panel panel-primary hidden">
                        <div class="panel-heading">Admin Area</div>
                        <div class="panel-body">
                            <form class="form" id="adminForm">
                                <div class="form-group">
                                    <label for="catName">Cat's name</label>
                                    <input type="text" class="form-control" id="catName" placeholder="Enter cat's name">
                                    <input type="hidden" id="catId"/>
                                </div>
                                <div class="form-group">
                                    <label for="imgUrl">Image Url</label>
                                    <input type="text" class="form-control" id="imgUrl" placeholder="Image URL">
                                </div>
                                <div class="form-group">
                                    <label for="clickCounts"># Clicks</label>
                                    <input type="text" class="form-control" id="clickCounts" placeholder="# Clicks">
                                </div>
                                <button id="saveButton" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-save"></span> Save</button>
                                <button id="cancelButton" type="reset" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-ban-circle"></span> Cancel</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8 cat-sec">
                    <div id="cat-row">
                        <div class="panel panel-default">
                            <div class="panel-heading cat-name"></div>
                            <div class="panel-body">
                                <a data-cat-id="" id="imageAnchor" href="#"><img id="catImg" class="img-height" src=""/></a><br/>
                                No of clicks: <span id="catClick" class="cat-click"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</div>


<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="app-refactor-101.js"></script>
<script type="text/javascript">
    $(function () {
        appCtrl.init();
    });
</script>
</body>
</html
